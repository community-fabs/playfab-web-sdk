name: Generate SDK

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.AUTO_COMMIT_PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Generate SDK
        run: npm run generate:sdk

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
              echo "changes=true" >> "$GITHUB_OUTPUT"; 
          fi

      - name: Commit and push SDK changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "gwillard@r3pwn.com"
          git add .
          git commit -m "Auto-generated SDK build"
          git remote set-url --push origin https://r3pwn:$GITHUB_TOKEN@github.com/r3pwn/async-playfab-web-sdk
          git push origin HEAD
